<section class="container">
  <div id="registerFormDiv">
    <div id="registerForm">
      <h2 class="registerHeader">Register</h2>
      <form name="register.registerForm" class="register.registerForm" ng-submit="register.submit()" novalidate>

        <div class="input-field col s6">
          <md-input-container>
            <label for="firstname">Username</label>
            <input id="firstname" type="text" name="firstname" ng-model="register.user.firstname" placeholder="Firstname" required>
            <!-- Error message! -->
            <p class="alert alert-danger" ng-show="(register.registerForm.$submitted || register.registerForm.firstname.$touched)">Username is required.</p>
          </md-input-container>
        </div>

        <div class="input-field col s6">
          <md-input-container>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" ng-model="register.user.email" required>
          </md-input-container>
          <!-- Error message! -->
          <p class="alert alert-danger" ng-show="(register.registerForm.$submitted || register.registerForm.email.$touched)">Email address is invalid.</p>
        </div>

        <div class="input-field col s6">
          <md-input-container>
            <label for="password">Email</label>
            <input id="password" type="password" name="password" ng-model="register.user.password" placeholder="Password" required>
          </md-input-container>
          <!-- Error message! -->
          <p class="alert alert-danger" ng-show="(register.registerForm.$submitted || register.registerForm.password.$touched)">Email address is invalid.</p>
        </div>

        <!-- <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ng-model="register.user.password" placeholder="Password" required>
        </div>
        <div class="ng-message-error" ng-messages="register.registerForm.password.$error" ng-show="(register.registerForm.$submitted || register.registerForm.password.$touched)">
          <p ng-message="required">Your password is required.</p>
        </div> -->

        <div>
          <!-- <label for="passwordConfirmation">Password Confirmation</label> -->
          <input type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password Confirmation" required>
        </div>
        <div class="ng-message-error" ng-messages="register.registerForm.passwordConfirmation.$error" ng-show="(register.registerForm.$submitted || register.registerForm.passwordConfirmation.$touched)">
          <p ng-message="required">Your password confirmation is required.</p>
        </div>

        <div>
          <!-- <label for="email">Email</label> -->
          <input type="budget" name="budget" id="budget" ng-model="register.user.budget" placeholder="Budget" required>
        </div>
        <div class="ng-message-error" ng-messages="register.registerForm.budget.$error" ng-show="(register.registerForm.$submitted || register.registerForm.budget.$touched)">
          <p ng-message="required">A budget is required.</p>
          <!-- <p ng-message="budget">A valid budget is required.</p> -->
        </div>

        <div class="choose button">Select a profile image
          <label for="base64"></label>
          <input class="upload" type="file" base64 name="base64" id="base64" ng-model="register.user.base64" required>
        </div>
        <div class="ng-message-error" ng-messages="register.registerForm.base64.$error" ng-show="(register.registerForm.$submitted)">
          <p ng-message="required">An image is required.</p>
        </div>

        <button class="button">Register</button>
      </form>
        <p id="alreadyRegistered">Already registered?</p>
        <button ui-sref="login">login here</button>
    </div>
  </div>
</section>
