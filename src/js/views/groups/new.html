<section class="container">
  <h1>Groups New</h1>
  <div>
    <form name="groupsNew.groupsNewForm" ng-submit="groupsNew.create()">
      <div>
        <label for="groupName">Group Name</label>
        <input type="text" name="groupName" id="groupName" ng-model="groupsNew.group.groupName">
      </div>
      <div>
        <input type="text" class="search" name="groupsNew.groupsSearchUsers" ng-model="groupsNew.q" placeholder="Search...">
      </div>
      <div ng-repeat="user in groupsNew.filtered">
        <div ng-click="groupsNew.addUser(user)">
          {{ user.username }}
        </div>
      </div>

      <button class="button">Create</button>
    </form>
  </div>
</section>
