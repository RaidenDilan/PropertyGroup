<h1>{{ groupsShow.group.groupName }}</h1>

<div ng-repeat="group in groupsShow.group">
  {{ group }}
</div>
<div ng-repeat="user in groupsShow.group.users">
  {{ user }}
  <div>
    {{ user.username }}
    {{ user.email }}
  </div>
</div>

<form class=""method="post">
  <label for="username">Search by username</label>
    <input type="text" ng-model="groupsShow.group.users">
</form>

<button ui-sref="groupsEdit({ id: groupsShow.group.id })">Edit</button>
<button ng-click="groupsShow.delete()">Delete</button>
