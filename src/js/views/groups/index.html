<section class="container">
  <h1>Groups Index</h1>
  <hr>
  <div ng-repeat="group in groupsIndex.all">
    <!-- <div ng-if="main.currentUserId.includes(group.users)"> -->
      <a ui-sref="groupsHome({ id: group.id })" class="group"><h1>{{ group.groupName }}</h1></a>
      <div ng-repeat="user in group.users">
        <h2>{{ user.username }}</h2>
        <img ng-src="{{ user.profileImageSRC }}">
      </div>
      <p >{{ group }}</p>
      <hr>
    <!-- </div> -->

  </div>
</section>
