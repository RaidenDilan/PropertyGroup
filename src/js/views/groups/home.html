<section class="container">
  <div class="groupsHomePage">
    <h1>{{ groupsHome.group.groupName }}</h1>

    <div class="row row-centered border groupsHomeUser">
      <div class="col-xs-4 col-md-2 groupJoinedUsers" ng-repeat="user in groupsHome.group.users">
        <div>
          <div class="groupUsers" style="background-image:url('{{ user.profileImageSRC }}')"></div>
          <h5>{{ user.username }}</h5>
          <button class="editButton" ui-sref="usersShow({ id: user.id })">View</button>
        </div>
      </div>
    </div>

    <div>
      <button class="deleteGroup" ng-click="groupsHome.removeUser()">Leave Group</button>
      <button class="deleteGroup" ng-click="groupsHome.delete()" ng-if="main.currentUserId === groupsHome.group.owner">Delete Group</button>
      <button class="deleteGroup" ng-if="main.currentUserId === groupsHome.group.owner" ui-sref="groupsEdit({ id: main.currentUserGroupId })">Edit
      </button>
    </div>

    <div class="row row-centered">
      <div>
        <p class="listingIDs">Listing IDs:</p>
        <ul class="col-sm-12 col-md-6 col-lg-6" ng-repeat="selected in groupsHome.selected.listing">
          <li><img class="groupsShowZooplaImage" ng-src="{{ selected.image_645_430_url }}"></li>
          <button ui-sref="groupsPropsShow({ id: groupsHome.group.id, listing_id: selected.listing_id })">Show Property</button>
          <!-- <button
            ng-click="groupsHome.deleteProperty(selected)"
            ng-if="main.isAuthenticated()"
            >
            Delete Property
          </button> -->
        </ul>
      </div>
    </div>
  </div>
</section>
