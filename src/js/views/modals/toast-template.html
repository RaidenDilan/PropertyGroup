<md-toast role="alert" aria-relevant="all">
  <span class="md-toast-text" flex>{{ main.toastMessage }}</span>
  <span class="md-visually-hidden">Press Escape to dismiss. Press Control-"{{ main.dialogKey }}" for</span>
  <md-button class="md-highlight" ng-click="main.openMoreInfo($event)">More info</md-button>
  <span class="md-visually-hidden">Press Control-"{{ main.undoKey }}" to</span>
  <md-button ng-click="main.closeToast()">Undo</md-button>
</md-toast>
