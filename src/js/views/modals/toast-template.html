<!-- ng-class="{ success: typeToDisplay === 'success', error: typeToDisplay === 'error' }" -->
<!-- ng-class="{ success: typeToDisplay === 'success', warning: typeToDisplay === 'warning', error: typeToDisplay === 'error' }" -->

<md-toast
  role="alert"
  aria-relevant="all"
  >
  <span class="md-toast-text" flex>{{ toastCtrl.toastMessage }}</span>

  <span class="md-visually-hidden">Press Escape to dismiss. Press Control-"{{ toastCtrl.dialogKey }}" for</span>

  <md-button class="md-highlight" ng-show="toast" ng-click="toastCtrl.openMoreInfo($event)">
    <md-icon class="material-icons">more_horiz</md-icon>
  </md-button>

  <span class="md-visually-hidden">Press Control-"{{ toastCtrl.hideKey }}" to</span>

  <md-button ng-click="toastCtrl.closeToast()">Hide</md-button>
</md-toast>
