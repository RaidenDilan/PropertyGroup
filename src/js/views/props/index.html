<section class="container">
  <div class="propsIndexPage">
    <h1>Search Properties</h1>

    <form>
      <div>
        <label for="area">Area: </label>
        <input type="text" ng-model="propsIndex.area" class="area">
      </div>
      <div>
        <label for="beds">Number of Beds: </label>
        <input type="number" ng-model="propsIndex.beds" class="bedrooms">
      </div>
      <button ng-click="propsIndex.getProps()" class="search">Search</button>
    </form>
    <h5 class="listings">Found {{ propsIndex.results.result_count }} Listings</h5>

    <div ng-repeat="props in propsIndex.results.listing | limitTo: propsIndex.limit" class="results">
      <ul>
        <li><img ng-src="{{props.image_645_430_url}}" class="ZooplaImage"></li>
        <li><strong>Address: </strong>{{ props.displayable_address }}</li>
        <li><strong>Price Per Month: </strong>Â£{{ props.rental_prices.per_month }}</li>
        <li><strong>Bedrooms: </strong>{{ props.num_bedrooms }}</li>
        <li><strong>Property Type: </strong>{{ props.property_type }}</li>
        <button ng-click="propsIndex.openModal(props)" class="moreInfoButton button">More Info</button>
      </ul>
    </div>
    <div class="row">
      <button ng-if="propsIndex.results.listing" ng-click="propsIndex.loadMore()" class="middle btn btn-success">Load More</button>
    </div>
  </div>
</section>
