<h1>Props Index</h1>

<form>
  <label for="area">Area: </label>
  <input type="text" ng-model="propsIndex.area">

  <label for="beds">Number of beds: </label>
  <input type="number" ng-model="propsIndex.beds">
    <button ng-click="propsIndex.getProps()">Search by area</button>
</form>

<h4>Found {{propsIndex.results.result_count}} listings</h4>
<div ng-repeat="props in propsIndex.results.listing">
    <ul>
      <li><img ng-src="{{props.image_645_430_url}}"></li>
      <li><a ui-sref="propsShow({ listing_id: props.listing_id })">{{props.displayable_address}}</a></li>
      <li>Price per month: Â£{{props.rental_prices.per_month}}</li>
      <li>Bedrooms: {{props.num_bedrooms}}</li>
      <li>{{props.property_type}}</li>
    </ul>
</div>
