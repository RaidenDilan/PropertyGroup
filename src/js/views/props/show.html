<section class="propTile">
  <div class="modal-header">
    <button type="button" ng-click="propsShow.closeModal()" aria-label="Close"><span aria-hidden="true" >Close</span></button>
  </div>
  <div class="modal-body">
    <ul>
      <li><img ng-src="{{ propsShow.selected.image_645_430_url }}"></li>
      <h3>Property Decription</h3>
      <!-- <li class="address"><strong>Address: </strong>{{propsShow.selected.displayable_address}}</li> -->
      <!-- <li><strong>Bedrooms: </strong>{{propsShow.selected.num_bedrooms}}</li> -->
      <!-- <li><strong>Bathrooms: </strong>{{propsShow.selected.num_bathrooms}}</li> -->
      <!-- <li><strong>Price: </strong>Â£{{propsShow.selected.rental_prices.per_month}} ppm</li> -->
      <!-- <li><strong>Property Type: </strong>{{propsShow.selected.property_type}}</li> -->

      <li class="modalDescription">{{ propsShow.selected.description }}</li>

      <div class="modalAgencyInfo">
        <h3>Agency Info</h3>
        <li><strong>Company: </strong>{{ propsShow.selected.agent_name }}</li>
        <li><strong>Contact: </strong>{{ propsShow.selected.agent_phone }}</li>
      </div>
    </ul>
  </div>
  <div class="modal-footer middle">
    <button ng-click="propsShow.store(selected); propsShow.closeModal()" class="storeProperty">Store Property</button>
  </div>
</section>
