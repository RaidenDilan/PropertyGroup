<a
  class="md-raised md-primary md-button md-ink-ripple"
  ng-hide="show"
  ng-click="show=true"
  ng-transclude
  aria-label="Confirm"
  >
  <!-- <md-icon class="material-icons">close</md-icon> -->
</a>

<div ng-show="show">
  <md-button
    class="md-raised md-warn md-button md-ink-ripple"
    ng-click="confirm(user)"
    >
    <md-icon class="material-icons">check</md-icon>
  </md-button>
  <md-button
    class="md-raised md-primary md-button md-ink-ripple"
    ng-click="show=false"
    >
    <md-icon class="material-icons">close</md-icon>
  </md-button>
</div>
