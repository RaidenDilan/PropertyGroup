<md-content class="md-padding usersShow .md-whiteframe-24dp">
  <md-card>
    <img ng-src="{{ usersShow.user.profileImageSRC }}" class="md-card-image profileImageSRC" alt="User Avatar">

    <md-card-title layout="column" layout-padding layout-align="center center" class="card-content">
      <md-card-title-text>
        <span class="md-headline">{{ usersShow.user.username }}</span>
      </md-card-title-text>
    </md-card-title>

    <md-divider ng-if="!$last"></md-divider>

    <md-card-content class="usersShowContent" layout="column" layout-align="center start">
      <div class="basicInformation">
        <h2>Basic information</h2>
        <h3>
          <span>Username </span>
          <span>{{ usersShow.user.username }}</span>
        </h3>
        <br>
        <h3>
          <span>Email </span>
          <span><a href="mailto:{{ usersShow.user.email }}">{{ usersShow.user.email }}</a></span>
        </h3>
        <br>
      </div>

      <div class="propertyInformation">
        <h2>Property information</h2>
        <h3>
          <span>Budget </span>
          <span>Â£{{ usersShow.user.budget }}</span>
        </h3>
      </div>

      <div class="groupInformation">
        <h2>Group information</h2>
        <h3>
          <span>Group Name </span>
          <span class="user_group">
            <md-icon md-font-set="material-icons" title="{{ main.user.group.groupName }}" aria-label="My Group">group_work</md-icon>
            <a ui-sref="groupsHome({ id: main.currentUserGroupId })">{{ main.user.group.groupName }}</a>
          </span>
        </h3>
      </div>
    </md-card-content>

    <md-divider ng-if="!$last"></md-divider>

    <md-card-actions>
      <md-button
        ng-if="main.currentUserId === usersShow.user.id"
        ui-sref="usersEdit({ id: usersShow.user.id })"
        class="md-raised md-primary md-button md-ink-ripple"
        >
        Edit
      </md-button>
      <md-button
        ng-if="main.currentUserId === usersShow.user.id"
        ng-click="usersShow.delete()"
        class="md-raised md-warn md-button md-ink-ripple"
        >
        Delete
      </md-button>
    </md-card-actions>

  </md-card>
</md-content>
